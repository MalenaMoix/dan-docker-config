version: '2'
services:
  mysql:
    container_name: mysql
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./data.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 6000:8080
    networks:
      - infra
      - app
  adminer:
    container_name: adminer
    image: adminer
    restart: always
    ports:
      - 6001:8081
    networks:
      - infra
  artemis:
    container_name: artemis
    build:
      context: ..\artemis
      dockerfile: Dockerfile
    ports:
      - 6002:8082
    networks:
      - app
networks:
  infra:
    driver: bridge
  app:
    driver: bridge
